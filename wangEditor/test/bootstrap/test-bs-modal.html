<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor2 test</title>
    <link rel="stylesheet" type="text/css" href="./bs-3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../dist/css/wangEditor.min.css">
    <style type="text/css">
        #div1 {
            height: 300px;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body>

    <button type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
    <div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <p>bootstrap modal 测试 top</p>
    
          <div class="container">
              <div id="div1">
                  <p>请输入内容...</p>
              </div>
          </div>

          <p>bootstrap modal 测试 bottom</p>

        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="../../dist/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./bs-3.3.5/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../dist/js/wangEditor.js"></script>
    <!--<script type="text/javascript" src="../dist/js/wangEditor.min.js"></script>-->
    <script type="text/javascript">        
        var editor = new wangEditor('div1');

        // 上传图片
        editor.config.uploadImgUrl = '/upload';

        editor.create();
    </script>
</body>
</html>
