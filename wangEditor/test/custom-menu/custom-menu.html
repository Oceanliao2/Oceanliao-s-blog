<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义菜单</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/wangEditor.min.css">
    <style type="text/css">
        #div1 {
            height: 300px;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body style="padding:0 20px;">
    <p>自定义菜单</p>
    <div class="container">
        <div id="div1">
            <p>请输入内容...</p>
            <p style="text-indent:2em;">请输入内容...</p>
        </div>
    </div>

    <script type="text/javascript" src="../../dist/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../dist/js/wangEditor.min.js"></script>
    <script type="text/javascript" src="./js/custom-menu.js"></script>
    <script type="text/javascript" src="./js/custom-menu-1.js"></script>
    <script type="text/javascript" src="./js/custom-menu-2.js"></script>
    <script type="text/javascript">
        var editor = new wangEditor('div1');

        editor.config.menus = [
            'source',
            '|',
            'bold',
            'indent',
            'lineheight',
            'symbol',
            '|',
            'table'
        ];

        editor.create();
    </script>
</body>
</html>
