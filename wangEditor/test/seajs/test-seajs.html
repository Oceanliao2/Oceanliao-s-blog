<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/wangEditor.min.css">
    <style type="text/css">
        #div1 {
            height: 500px;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body style="padding:0 20px;">
    <p>wangEditor2.0 支持 IE8 浏览器</p>
    <div class="container">
        <div id="div1">
            <p>请输入内容...</p>
        </div>
    </div>

    <script type="text/javascript" src="js/sea.js"></script>
    <script type="text/javascript">
        // seajs 的简单配置
        seajs.config({
          alias: {
            // 配置别名，相对于 main.js 的相对路径
            'jquery': './js/jquery-2.2.1-for-seajs',
            'wangEditor': '../../dist/js/wangEditor.min'
          }
        });
        // 加载入口模块
        seajs.use("./main");
    </script>
</body>
</html>
